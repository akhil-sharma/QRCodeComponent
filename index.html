<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,100;1,300;1,400;1,700&family=Open+Sans:wght@400;600;700&family=Orbitron:wght@500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Frontend Mentor | QR code component</title>


</head>
<body>
  <div class="container">
    <div class="card">
      <div class="qrcode">
        <img src="./images/image-qr-code.png" alt="image of the QR code."/>
      </div>
      <div class="text">
        <div class="title">
          <p>Improve your front-end skills by building projects</p>
        </div>
        <div class="information">
          <p>Scan this QR code to visit Frontend Mentor and take your codding skills to the next level.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
